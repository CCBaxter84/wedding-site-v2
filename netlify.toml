[build]
  functions = "functions"

[build.environment]
  NODE_VERSION = "20.11.1"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[[redirects]]
    from = "/api/ceremony"
    to = "/.netlify/functions/getCeremonyLinks"
    status = 200

[[redirects]]
    from = "/api/couple"
    to = "/.netlify/functions/getCoupleLinks"
    status = 200

[[redirects]]
    from = "/api/puppies"
    to = "/.netlify/functions/getPuppyLinks"
    status = 200

[[redirects]]
    from = "/api/engagement"
    to = "/.netlify/functions/getEngagementLinks"
    status = 200